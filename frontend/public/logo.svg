<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Device body with subtle gradient and shadow -->
  <defs>
    <linearGradient id="deviceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f5f5f5"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1a73e8"/>
      <stop offset="100%" stop-color="#4285f4"/>
    </linearGradient>
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4CAF50"/>
      <stop offset="100%" stop-color="#45a049"/>
    </linearGradient>
    <linearGradient id="studentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3949AB"/>
      <stop offset="100%" stop-color="#1E88E5"/>
    </linearGradient>
  </defs>
  
  <!-- Main device body -->
  <rect x="15" y="20" width="70" height="65" rx="5" fill="url(#deviceGradient)" stroke="#1a73e8" stroke-width="3" filter="url(#shadow)"/>
  
  <!-- Header bar with gradient -->
  <rect x="15" y="20" width="70" height="15" rx="5" fill="url(#headerGradient)"/>
  
  <!-- Calendar icon in background -->
  <rect x="30" y="45" width="40" height="30" rx="2" fill="none" stroke="#1a73e8" stroke-width="1.5" opacity="0.5"/>
  <line x1="30" y1="53" x2="70" y2="53" stroke="#1a73e8" stroke-width="1.5" opacity="0.5"/>
  <line x1="40" y1="45" x2="40" y2="75" stroke="#1a73e8" stroke-width="1" opacity="0.3"/>
  <line x1="50" y1="45" x2="50" y2="75" stroke="#1a73e8" stroke-width="1" opacity="0.3"/>
  <line x1="60" y1="45" x2="60" y2="75" stroke="#1a73e8" stroke-width="1" opacity="0.3"/>
  
  <!-- Highlighted day in calendar -->
  <rect x="50" y="53" width="10" height="8" rx="1" fill="#e3f2fd" stroke="#1a73e8" stroke-width="1"/>
  <text x="55" y="59" font-family="Arial" font-size="6" text-anchor="middle" fill="#1a73e8" font-weight="bold">15</text>
  
  <!-- Student illustration -->
  <g transform="translate(22, 40) scale(0.18)">
    <!-- Graduation cap -->
    <path d="M100,20 L180,60 L100,100 L20,60 Z" fill="#3949AB"/>
    <path d="M100,100 L100,130 L150,110 L150,75 Z" fill="#303F9F"/>
    <rect x="95" y="10" width="10" height="15" fill="#303F9F"/>
    
    <!-- Student face -->
    <circle cx="100" cy="150" r="40" fill="#FFCC80"/>
    <circle cx="85" cy="140" r="5" fill="#37474F"/>
    <circle cx="115" cy="140" r="5" fill="#37474F"/>
    <path d="M90,165 Q100,175 110,165" stroke="#37474F" stroke-width="2" fill="none"/>
    
    <!-- Student body/gown -->
    <path d="M60,190 L140,190 L160,260 L40,260 Z" fill="url(#studentGradient)"/>
    <rect x="80" y="190" width="40" height="70" fill="#1565C0"/>
    
    <!-- Book in hand -->
    <rect x="140" y="210" width="30" height="25" fill="#F44336" rx="2"/>
    <line x1="145" y1="220" x2="165" y2="220" stroke="white" stroke-width="2"/>
    <line x1="145" y1="225" x2="155" y2="225" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- User profile circle -->
  <circle cx="50" cy="63" r="15" fill="white" stroke="#1a73e8" stroke-width="2"/>
  <circle cx="50" cy="58" r="6" fill="#1a73e8" opacity="0.8"/>
  <path d="M38 68 C42 76, 58 76, 62 68" fill="#1a73e8" opacity="0.8"/>
  
  <!-- Checkmark with animation -->
  <path d="M30 50 L40 60 L55 40" stroke="url(#checkGradient)" stroke-width="3" fill="none" stroke-linecap="round">
    <animate attributeName="stroke-dasharray" from="0,100" to="100,0" dur="1.5s" begin="0s" fill="freeze"/>
  </path>
  
  <!-- QR code element -->
  <rect x="65" y="35" width="12" height="12" rx="1" fill="white" stroke="#1a73e8" stroke-width="1"/>
  <rect x="67" y="37" width="3" height="3" fill="#1a73e8"/>
  <rect x="72" y="37" width="3" height="3" fill="#1a73e8"/>
  <rect x="67" y="42" width="3" height="3" fill="#1a73e8"/>
  <rect x="72" y="42" width="3" height="3" fill="#1a73e8"/>
  
  <!-- Header elements (camera, buttons) -->
  <circle cx="25" y="27" r="2" fill="white" opacity="0.8"/>
  <line x1="35" y1="27" x2="35" y2="28" stroke="white" stroke-width="2"/>
  <line x1="45" y1="27" x2="45" y2="28" stroke="white" stroke-width="2"/>
  <line x1="55" y1="27" x2="55" y2="28" stroke="white" stroke-width="2"/>
  <line x1="65" y1="27" x2="65" y2="28" stroke="white" stroke-width="2"/>
  
  <!-- DP text -->
  <text x="77" y="83" font-family="Arial" font-size="7" font-weight="bold" text-anchor="end" fill="#1a73e8">ATTENDANCE</text>
  
  <!-- Dynamic pulsing effect around student -->
  <circle cx="30" cy="50" r="12" fill="none" stroke="#4CAF50" stroke-width="1" opacity="0.6">
    <animate attributeName="r" values="12;14;12" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg> 